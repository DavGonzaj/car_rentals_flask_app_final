<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Reg</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <!-- based on the folder structure on the right -->
    <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- linking a javascript file -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <!-- linking an image -->
    <!-- <img src="{{ url_for('static', filename='img/my_img.png') }}"> -->
    <!-- Boostrap CSS -->
</head>

<body id="login">
    {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
    {% if messages %} <!-- check if there are any messages -->
    {% for message in messages %} <!-- loop through the messages -->
    <p>{{message}}</p> <!-- display each message in a paragraph tag -->
    {% endfor %}
    {% endif %}
    {% endwith %}
    <header class="header" data-header>

        <div class="overlay" data-overlay></div>
        <div class="header-top">
            <div class="container">

                <a href="tel:+14156238048" class="helpline-box">

                    <div class="icon-box">
                        <ion-icon name="call-outline"></ion-icon>
                    </div>

                    <div class="wrapper">
                        <p class="helpline-title">For Further Assistance :</p>

                        <p class="heapline-number">+1 (415)623-8048 </p>
                    </div>

                </a>
                <a href="#" class="logo">
                    <img src="{{url_for('static', filename='img/logo.svg')}}" alt="Car Plug logo">
                </a>


            </div>
        </div>

        <div class="header-bottom">
            <div class="container">

                <ul class="social-list">

                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </li>

                </ul>

                <nav class="navbar" data-navbar>

                    <div class="navbar-top">

                        <a href="#" class="logo">
                            <!-- <img src="./assets/images/logo-blue.svg" alt="Car Plug logo"> -->
                            <img class="menuimg" src="{{ url_for('static', filename='img/car-logo-red2.png') }}" alt="Car Plug logo">

                        </a>
                    </div>

                </nav>
            </div>
        </div>


    </header>

    <div class="log-container">
        <div class="row ">
            <div class="col">
                <h2>register</h2>
                <form action="/register" method="post">
                    <div class="form-control">
                        first: <input type="text" name="first_name">
                    </div>
                    <div class="form-control">
                        last: <input type="text" name="last_name">
                    </div>
                    <div class="form-control">
                        email: <input type="text" name="email">
                    </div>
                    <div class="form-control">
                        password: <input type="text" name="password">
                    </div>
                    <div class="form-control">
                        confirm_password: <input type="text" name="confirm_password">
                    </div>
                    <input type="submit" value="register">
                </form>
            </div>
            <div class="col">
                <h1>login</h1>
                <form action="/login" method="post">
                    <div class="form-control">
                        email: <input type="text" name="email" id="">
                    </div>
                    <div class="form-control">
                        password: <input type="text" name="password" id="">
                    </div>
                    <input type="submit" value="login">

                </form>
            </div>
        </div>
    </div>
</body>

</html>
